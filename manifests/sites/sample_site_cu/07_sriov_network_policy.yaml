apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-sample-site-cu-sriov-network
  namespace: sample-site-cu-subscription
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sample-site-cu-network-namespace
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                    name: site-cu-network-namespace
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sample-site-cu-network
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sriovnetwork.openshift.io/v1
                kind: SriovNetwork
                metadata:
                  name: sriov-nw-cu-up-numa0-bh
                  namespace: site-cu-network-namespace
                spec:
                  ipam:  |
                    {
                    }
                  networkNamespace: site-cu-network-namespace
                  resourceName: cu_up_bh_n0
                  vlan: 142
            - complianceType: musthave
              objectDefinition:
                apiVersion: sriovnetwork.openshift.io/v1
                kind: SriovNetwork
                metadata:
                  name: sriov-nw-cu-up-numa0-mh
                  namespace: site-cu-network-namespace
                spec:
                  ipam:  |
                    {
                    }
                  networkNamespace: site-cu-network-namespace
                  resourceName: cu_up_mh_n0
                  vlan: 101
            - complianceType: musthave
              objectDefinition:
                apiVersion: sriovnetwork.openshift.io/v1
                kind: SriovNetwork
                metadata:
                  name: sriov-nw-cu-up-numa1-bh
                  namespace: site-cu-network-namespace
                spec:
                  ipam:  |
                    {
                    }
                  networkNamespace: site-cu-network-namespace
                  resourceName: cu_up_bh_n1
                  vlan: 142
            - complianceType: musthave
              objectDefinition:
                apiVersion: sriovnetwork.openshift.io/v1
                kind: SriovNetwork
                metadata:
                  name: sriov-nw-cu-up-numa1-mh
                  namespace: site-cu-network-namespace
                spec:
                  ipam:  |
                    {
                    }
                  networkNamespace: site-cu-up-network-namespace
